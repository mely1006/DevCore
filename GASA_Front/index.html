<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GASA | Dashboard Directeur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/logo-gasa.png" alt="GASA" class="logo me-2">
      <strong>GASA</strong>
    </a>
    <span class="text-white">Directeur</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <aside class="col-md-2 sidebar p-4">
      <ul class="nav flex-column gap-2">
        <li><a href="index.html" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="pages/etudiants.html" class="nav-link"><i class="bi bi-people"></i> Étudiants</a></li>
        <li><a href="pages/formateurs.html" class="nav-link"><i class="bi bi-person-badge"></i> Formateurs</a></li>
        <li><a href="pages/promotions.html" class="nav-link"><i class="bi bi-calendar"></i> Promotions</a></li>
        <li><a href="pages/espaces.html" class="nav-link"><i class="bi bi-journal-bookmark"></i> Espaces pédagogiques</a></li>
      </ul>
    </aside>

    <!-- CONTENT -->
    <main class="col-md-10 p-5">

      <h3 class="fw-bold mb-4">Espace Directeur</h3>

      <!-- CARDS -->
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <i class="bi bi-people fs-2 text-primary"></i>
              <h6 class="mt-3">Étudiants</h6>
              <h3 class="counter" data-target="350">0</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <i class="bi bi-person-workspace fs-2 text-success"></i>
              <h6 class="mt-3">Formateurs</h6>
              <h3 class="counter" data-target="25">0</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <i class="bi bi-journal-bookmark fs-2 text-warning"></i>
              <h6 class="mt-3">Espaces</h6>
              <h3 class="counter" data-target="18">0</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card stat-card shadow-sm">
            <div class="card-body">
              <i class="bi bi-calendar-check fs-2 text-danger"></i>
              <h6 class="mt-3">Promotions</h6>
              <h3 class="counter" data-target="4">0</h3>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
